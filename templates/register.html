{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to your account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/alert.css">
</head>
<body class="bg-gray-100">
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
      style="position: fixed; top: 0; right: 0; z-index: 9999"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <main class="md:flex justify-center items-center w-full h-screen mx-auto my-auto">
        <div class="md:w-[320px] w-[90%] mb-8 md:mb-0  md:mr-0">
            <img class="w-full h-auto rounded-full" src="/static/images/back.svg" alt="">
        </div>
        <form class="flex flex-col justify-center px-5 md:px-10 w-full md:w-1/2" method="post" action="{% url 'register' %}">{% csrf_token %}
            <h1 class="font-bold text-3xl text-center mb-5">Create new account here</h1>
            <input class="w-full h-[50px] mb-3 border-2 px-3 py-2 rounded-md" type="text" name="name" id="name" placeholder="Enter your fullname..." required>
            <input class="w-full h-[50px] mb-3 border-2 px-3 py-2 rounded-md" type="email" name="email" id="email" placeholder="Enter your email address..." required>
            <input class="w-full h-[50px] mb-3 border-2 px-3 py-2 rounded-md" type="tel" name="number" id="number" placeholder="Enter your number..." required>
            <input class="w-full h-[50px] mb-3 border-2 px-3 py-2 rounded-md" type="password" name="password" id="password" placeholder="Enter your password..." required>
            <button class="bg-black text-white py-2 rounded-md" type="submit">Signup</button>
            <a class="text-black-500 text-center py-2 rounded-md" href="login" >Already a Member? click here</a>
        </form>
    </main>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
          var alert = document.querySelector(".alert");
          if (alert) {
            setTimeout(function () {
              alert.style.display = "none";
            }, 3000);
          }
        });
      </script>
</body>
</html>
