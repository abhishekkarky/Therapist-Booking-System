<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
      style="position: fixed; top: 0; right: 0; z-index: 9999"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    {% include "header.html" %}
    <div
      class="flex justify-center items-center"
      style="background-color: #fef3f1"
    >
      <div class="w-1/2 p-8 bg-white m-5 shadow-md rounded-lg">
        <h2 class="text-2xl text-center font-bold mb-4">Edit Profile</h2>
        <form
          class="bg-white"
          action="{% url 'profile_page' %}"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="mb-4">
            <label for="imageUpload">
              <img
                id="profileImage"
                src="{{ image.url }}"
                name="image"
                alt="Profile Image"
                class="mx-auto rounded-full w-32 h-32 mb-8 cursor-pointer shadow-lg"
              />
              <input
                type="file"
                name="image"
                id="imageUpload"
                style="display: none"
              />
            </label>
          </div>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2"
              >FullName</label
            >
            <input
              type="text"
              id="name"
              placeholder="Name"
              name="name"
              value="{{name}}"
              required
              class="w-full px-4 py-2 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-#d53f8c;"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              value="{{email}}"
              required
              class="w-full px-4 py-2 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#E77450]"
            />
          </div>
          <div class="mb-4">
            <label for="number" class="block text-gray-700 font-bold mb-2"
              >Number</label
            >
            <input
              type="tel"
              id="number"
              placeholder="Phone Number"
              name="number"
              value="{{number}}"
              required
              class="w-full px-4 py-2 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#E77450]"
            />
          </div>
          <div class="flex flex-col items-center">
            <button
              type="submit"
              class="w-1/3 text-white font-bold py-2 px-4 rounded focus:outline-none"
              style="background-color: #e77450"
            >
              Save Changes
            </button>
            <a
              class="w-1/3 mt-4 text-white text-center font-bold py-2 px-4 rounded focus:outline-none focus:bg-[#E77450]"
              style="background-color: #e77450"
              href="logout"
              style="color: white"
            >
              Logout
            </a>
            <a
              href="changepassword"
              class="block text-center mt-4 text-[#E77450] font-semibold right-4"
              >Change Password??</a
            >
          </div>
        </form>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var alert = document.querySelector(".alert");
        if (alert) {
          setTimeout(function () {
            alert.style.display = "none";
          }, 3000);
        }
      });
    </script>

    <script>
      document
        .getElementById("imageUpload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profileImage").src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
    </script>
     <script>
      window.addEventListener("DOMContentLoaded", function () {
        var alert = document.querySelector(".alert");
        if (alert) {
          setTimeout(function () {
            alert.style.display = "none";
          }, 3000);
        }
      });
    </script>
    <script>
      document.getElementById("toggleBtn").addEventListener("click", function() {
        var navbar = document.getElementById("navbar-sticky");
        if (navbar.classList.contains("hidden")) {
          navbar.classList.remove("hidden");
        } else {
          navbar.classList.add("hidden");
        }
      });
      </script>
      
  </body>
</html>
