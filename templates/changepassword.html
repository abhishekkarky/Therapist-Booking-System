<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/alert.css" />
    <script src="/static/js/message.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
      style="position: fixed; top: 0; right: 0; z-index: 9999"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <div class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50">
      <div class="flex justify-center items-center h-full">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-xl font-bold mb-4">Change Password</h2>
          <form method="post" action="{% url 'changepassword' %}">
            {% csrf_token %}
            <input
              type="password"
              placeholder="Current Password"
              name="current_password"
              class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
            <input
              type="password"
              placeholder="New Password"
              name="new_password"
              class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirm_password"
              class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-[#E77450] text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-600 mr-2"
              >
                Save Changes
              </button>
              <button
                type="button"
                class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-gray-600"
              >
                <a href="profile_page"> Cancel </a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
