<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/static/css/adminpanel.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Include navbar.html -->
    {% include 'admin/navbar.html' %}
    
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here..." />
            </div>
            <img src="/static/images/profile.jpg" alt="" />
        </div>

        <div class="dash-content p-6">
            <div class="overview">
                <div class="title flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="uil uil-tachometer-fast-alt text-2xl"></i>
                        <span class="text-2xl ml-2">Appointments</span>
                    </div>
                </div>
        
                <!-- Table with property data -->
                <table class="w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">ID</th>
                            <th class="py-2 px-4 border-b">User</th>
                            <th class="py-2 px-4 border-b">Therapist Name</th>
                            <th class="py-2 px-4 border-b">Date</th>
                            <th class="py-2 px-4 border-b">Time</th>
                            <th class="py-2 px-4 border-b">Appointment Type</th>
                            <th class="py-2 px-4 border-b">Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row with additional fields -->
                        <tr>
                            <td class="py-2 px-4 border-b">1</td>
                            <td class="py-2 px-4 border-b">Patient Name</td>
                            <td class="py-2 px-4 border-b">Therapist Name</td>
                            <td class="py-2 px-4 border-b">Date</td>
                            <td class="py-2 px-4 border-b">Time</td>
                            <td class="py-2 px-4 border-b">Appointment Type</td>
                            <td class="py-2 px-4 border-b">Note</td>                           
                            
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Include admin-panel.js -->
    <script src="/static/js/admin-panel.js"></script>
</body>
</html>
